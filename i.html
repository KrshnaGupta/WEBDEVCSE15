<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Sample Table</h2>

<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Rahul</td>
        <td>85</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Priya</td>
        <td>90</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Amit</td>
        <td>78</td>
    </tr>
</table>

</body>
</html>
