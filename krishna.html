<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
</head>
<body>
    <h1>Hotel Room Booking Form  </h1>
    <form action="">
        <fieldset>
            <label for="">Full NAME </label>
            <input type="text" name="" placeholder="Enter Your Name"><br>
            <br>
            <label for="">Phone </label>
            <input type="tel" name="" placeholder="Enter Your Number"><br>
            <br>
            <label for="">EMAIL </label>
            <input type="email" name="" placeholder="Enter Your E-MAIL">
            <br>
            <label>Gender:</label><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Chakka</label>
            <br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Bihari</label>
            <br>
    
            <label for="start">Check in date:</label>
            <input type="date" id="start" name="start" required>
            <br>

            <label for="end">Check out date:</label>
            <input type="date" id="end" name="end" required>

            <br>
            
            <label for="room">Select Room Type:</label>
            <select id="room" name="room" required>
            <option value="">--Select--</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="deluxe">Deluxe Room</option>
            </select>
            <br>


            <input type="submit" value="Submit">
            <input type="reset" value="Reset">



            </form>
            
        </fieldset>
    </form>
    

</body>
</html>
