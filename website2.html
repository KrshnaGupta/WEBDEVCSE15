<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>E-commerce Product Page</title>

    <style>

body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}


.header {
    background-color: #131921;
    color: white;
    display: flex;
    align-items: center;
    padding: 10px 20px;
    gap: 25px;
}

.logo {
    font-size: 26px;
    font-weight: bold;
    color: #ff9900;
    cursor: pointer;
}

.search-box {
    display: flex;
    flex: 1;
    max-width: 650px;
}

.search-category {
    padding: 8px;
    border: none;
    background: #e6e6e6;
}

.search-box input {
    flex: 1;
    padding: 8px;
    border: none;
    font-size: 16px;
}

.search-btn {
    background-color: #febd69;
    border: none;
    padding: 8px 15px;
    font-size: 18px;
    cursor: pointer;
}

.header-links {
    display: flex;
    align-items: center;
    gap: 25px;
    font-size: 14px;
}

.header-links div {
    cursor: pointer;
}

strong {
    display: block;
    font-size: 15px;
}

.cart {
    font-size: 18px;
    font-weight: bold;
}


.container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 60px;
}


.product-card {
    background: #ffffff;
    width: 380px;
    padding: 20px;
    border: 2px solid #dddddd;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


.product-img {
    width: 300px;
    height: 300px;
    border-radius: 8px;
    border: 3px solid #ccc;
    margin-bottom: 15px;
}


.product-title {
    font-size: 26px;
    color: #222;
    margin-bottom: 10px;
}

.product-desc {
    font-size: 16px;
    color: #555;
    margin: 10px 0 18px 0;
}


.price {
    font-size: 28px;
    color: #e63946;
    font-weight: bold;
    margin-bottom: 20px;
}

.buy-btn {
    background-color: #0077cc;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    margin: 5px;
}

.buy-btn:hover {
    background-color: #005fa3;
}
    </style>
</head>
<body>

    
    <header class="header">
        <div class="logo">Amazon</div>

        <div class="search-box">
            <select class="search-category">
                <option>All</option>
                <option>Electronics</option>
                <option>Watches</option>
                <option>Fashion</option>
            </select>
            <input type="text" placeholder="Search Amazon">
            <button class="search-btn">üîç</button>
        </div>

        <div class="header-links">
            <div class="account">
                <span>Hello, Sign in</span>
                <strong>Account & Lists</strong>
            </div>
            <div class="returns">
                <span>Returns</span>
                <strong>& Orders</strong>
            </div>
            <div class="cart">üõí Cart</div>
        </div>
    </header>

    
    <div class="container">
        <div class="product-card">
            <img src="https://imgs.search.brave.com/17IN8soVfEa_FtecOUQyeipBPEFG1URkthmdzYvs6x8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMudW5zcGxhc2gu/Y29tL3Bob3RvLTE1/NzUxMjUwNjk0OTQt/NmEwYzU4MTlkMzQw/P2l4bGliPXJiLTQu/MS4wJml4aWQ9TTN3/eE1qQTNmREI4TUh4/elpXRnlZMmg4TVRW/OGZHRndjR3hsSlRJ/d2QyRjBZMmdsTWpC/elpYSnBaWE1sTWpB/MWZHVnVmREI4ZkRC/OGZId3cmZm09anBn/JnE9NjAmdz0zMDAw"
                 alt="Product Image"
                 class="product-img">

            <h2 class="product-title">Stylish Smart Watch</h2>
            <p class="product-desc">
                The device operates on watchOS, a specialized version of iOS designed for the wrist,
                featuring a carousel-style home screen and navigation via a Digital Crown and touchscreen.
            </p>

            <p class="price">‚Çπ19,999</p>

            <button class="buy-btn">Add to Cart</button>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

</body>
</html>
